  <!-- CSS -->
  <style>
    /* Info Section Styling */
    .info_section {
      background: linear-gradient(135deg, #000000, #1c1c1c);
      color: white;
    }
    .info_item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      transition: transform 0.3s ease-in-out;
    }
    .info_item:hover {
      transform: scale(1.1);
    }
  
    /* Ikonalarni o‘ngdan chapga harakatlantirish */
    .icon_wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: moveLeftRight 3s ease-in-out infinite alternate;
    }
  
    .info_icon {
      width: 35px;
      height: 35px;
      filter: invert(1);
      transition: transform 0.3s, filter 0.3s;
    }
  
    .info_item:hover .info_icon {
      transform: scale(1.2);
      filter: invert(1) brightness(1.5);
    }
  
    /* O‘ngdan chapga yurish animatsiyasi */
    @keyframes moveLeftRight {
      0% {
        transform: translateX(15px);
      }
      100% {
        transform: translateX(-15px);
      }
    }
  
    .info_text {
      opacity: 0.8;
      transition: opacity 0.3s, color 0.3s;
    }
    .info_text:hover {
      opacity: 1;
      color: #f8d210;
    }
  
    /* Footer */

    .footer_link {
      color: #f8d210;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s;
    }
    .footer_link:hover {
      color: #ffffff;
    }
  </style>
