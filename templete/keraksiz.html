<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xabar Jo'natildi</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #27ae60;
        }
        p {
            color: #555;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #27ae60;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tabriklaymiz!</h1>
        <p>Xabaringiz bizga jo'natildi. Tez orada siz bilan bog'lanishadi.</p>
        <div class="loader"></div>
        <p>4 soniyadan keyin asosiy sahifaga yo'naltirilasiz...</p>
    </div>
    
  <script>
        setTimeout(function() {
            window.location.href = '/'; // Asosiy sahifaga yo'naltirish
        }, 5000);
  </script>
  
</body>
</html>
