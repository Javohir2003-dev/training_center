  <!-- contact section -->

  <section class="contact_section ">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 px-0">
          <div class="img-box">
            <img src="{% static '' %}images/1.png" alt="">
          </div>
        </div>
        <div class="col-lg-5 col-md-6">
          <div class="form_container pr-0 pr-lg-5 mr-0 mr-lg-2">
            <div class="heading_container">
              <h2>
                Contact Us
              </h2>
            </div>
            <form method="post" class="p-4 shadow rounded bg-white border" style="max-width: 500px; margin: auto;">
              {% csrf_token %}
              <div class="mb-3 position-relative">
                  <label class="form-label fw-bold text-dark">Name</label>
                  <div class="input-container">
                      <input type="text" name="name" class="form-control">
                      <span class="loading-spinner"></span>
                  </div>
              </div>
          
              <div class="mb-3 position-relative">
                  <label class="form-label fw-bold text-dark">Email</label>
                  <div class="input-container">
                      <input type="email" name="email" class="form-control">
                      <span class="loading-spinner"></span>
                  </div>
              </div>
          
              <div class="mb-3 position-relative">
                  <label class="form-label fw-bold text-dark">Phone</label>
                  <div class="input-container">
                      <input type="text" name="phone" class="form-control">
                      <span class="loading-spinner"></span>
                  </div>
              </div>
          
              <div class="mb-3 position-relative">
                  <label class="form-label fw-bold text-dark">Message</label>
                  <div class="input-container">
                      <textarea name="message" class="form-control" rows="4"></textarea>
                      <span class="loading-spinner"></span>
                  </div>
              </div>
          
              <button type="submit" class="btn btn-dark w-100">Send</button>
          </form>
          
          
          
          
        </div>

        </div>
        <div class="col-md-3">
          <div class="info_item">

          </div>

  <!-- End Info Section -->
  

  
  <!-- CSS -->
  <style>
    /* Info Section Styling */
    .info_section {
      background: linear-gradient(135deg, #000000, #1c1c1c);
      color: white;
    }
    .info_item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      transition: transform 0.3s ease-in-out;
    }
    .info_item:hover {
      transform: scale(1.1);
    }
  
    /* Ikonalarni o‘ngdan chapga harakatlantirish */
    .icon_wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: moveLeftRight 3s ease-in-out infinite alternate;
    }
  
    .info_icon {
      width: 35px;
      height: 35px;
      filter: invert(1);
      transition: transform 0.3s, filter 0.3s;
    }
  
    .info_item:hover .info_icon {
      transform: scale(1.2);
      filter: invert(1) brightness(1.5);
    }
  
    /* O‘ngdan chapga yurish animatsiyasi */
    @keyframes moveLeftRight {
      0% {
        transform: translateX(15px);
      }
      100% {
        transform: translateX(-15px);
      }
    }
  
    .info_text {
      opacity: 0.8;
      transition: opacity 0.3s, color 0.3s;
    }
    .info_text:hover {
      opacity: 1;
      color: #f8d210;
    }
  
    /* Footer */
    .footer_section {
      background-color: #181a1b;
    }
    .footer_link {
      color: #f8d210;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s;
    }
    .footer_link:hover {
      color: #ffffff;
    }
  </style>
  <style>
.input-container {
    position: relative;
    display: flex;
    align-items: center;
}

.input-container input,
.input-container textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    transition: all 0.3s ease-in-out;
}

.loading-spinner {
    position: absolute;
    right: 10px;
    width: 18px;
    height: 18px;
    border: 2px solid transparent;
    border-top: 2px solid black;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    opacity: 0;
    transition: opacity 0.3s;
}

.input-container input:focus + .loading-spinner,
.input-container textarea:focus + .loading-spinner {
    opacity: 1;
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

  </style>
